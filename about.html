    }

      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }

    .social-icons {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .social-icons a {
      color: #EFB078;
      font-size: 1.75rem;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }
