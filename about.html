<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>DINO GREJO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #424242;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      max-width: 400px;
      text-align: center;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      background: white;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 2px solid #EFB078;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: -0.05em;
      margin-bottom: 0.25rem;
      color: #333;
    }

    p.subtitle {
      color: #888;
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }

    .social-icons {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-icons a {
      color: #EFB078;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #d99a5e;
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      preserveAspectRatio: xMidYMid meet;
    }
  </style>
</head>
